<div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <div *ngFor="let pokemon of pokemonList" (click)="goToPokemon(pokemon)" class="col m4 s6">
            <div class="card horizontal" appBorderCard="red">
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <h3 *ngIf="!pokemonList" class="center">
        <app-loader></app-loader>
      </h3>

</div>
<a class="btn-floating btn-large waves-effect waves-light z-depth-3"
    style="position:fixed;bottom:25px;right: 25px;"
    routerLink="/pokemon/add"
>+</a>
